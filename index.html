<!DOCTYPE html>
<html>
<head>
    <title>Monk Adventure</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Monk Adventure</h1>
    
    <div id="game-container">
        <img id="monk" src="assets/monk.png" width="150">
        <img id="goblin" src="assets/goblin.png" width="150">
    </div>

    <div id="log"></div>

    <div id="controls">
        <button onclick="move('north')">Move North</button>
        <button onclick="move('south')">Move South</button>
        <button onclick="attack()">Attack</button>
        <button onclick="meditate()">Meditate</button>
        <button onclick="upgrade()">Upgrade</button>
    </div>
</body>
</html>
